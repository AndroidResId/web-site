general:
  branches:
    only:
      - master

dependencies:
  override:
    - npm install -g npm@latest
    - rm -rf node_modules
    - npm install
    - npm install -g firebase-tools gulp bower mocha

deployment:
  production:
    branch: master
    commands:
      - firebase use neural-cathode-650 --token "$FIREBASE_TOKEN"
      - firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
